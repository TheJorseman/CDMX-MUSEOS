<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF - Plantilla de Sellos</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .pdf-preview {
            border: 2px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            background: #fafafa;
            max-height: 600px;
            overflow-y: auto;
        }

        #pdfContent {
            background: white;
            padding: 20px;
        }

        .museum-card {
            page-break-inside: avoid;
            margin-bottom: 30px;
            border: 2px solid #667eea;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .card-number {
            display: inline-block;
            background: white;
            color: #667eea;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }

        .card-info {
            margin-bottom: 12px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .card-info strong {
            color: #667eea;
            display: inline-block;
            min-width: 100px;
        }

        .stamp-area {
            margin-top: 15px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            min-height: 120px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .stamp-label {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #666;
        }

        .photo-area {
            margin-top: 15px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            min-height: 80px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .photo-label {
            font-size: 0.8em;
            font-weight: 600;
            color: #666;
        }

        .page-break {
            page-break-after: always;
        }

        .cover-page {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .cover-page h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .cover-page p {
            font-size: 1.1em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .cover-info {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #3182ce;
        }

        @media print {
            body {
                padding: 0;
                background: white;
            }

            .container {
                box-shadow: none;
                padding: 0;
                border-radius: 0;
            }

            .controls {
                display: none;
            }

            .form-group {
                display: none;
            }

            header {
                border-bottom: none;
            }

            .pdf-preview {
                border: none;
                max-height: none;
                padding: 0;
                background: white;
            }

            .museum-card {
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Pasaporte de Museos CDMX</h1>
            <p>Plantilla de sellos y fotos para tu visita a los museos</p>
        </header>

        <div class="message info" id="messageBox"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadCSV()">
                <span>üìÅ</span> Cargar CSV
            </button>
            <button class="btn btn-primary" onclick="generatePDF()" id="btnGenerate" disabled>
                <span>üìÑ</span> Generar PDF
            </button>
            <button class="btn btn-secondary" onclick="window.print()">
                <span>üñ®Ô∏è</span> Imprimir
            </button>
        </div>

        <div id="pdfContent" class="pdf-preview">
            <div style="text-align: center; padding: 40px; color: #999;">
                <p>üìÅ Carga un archivo CSV para generar la plantilla</p>
            </div>
        </div>
    </div>

    <input type="file" id="csvFile" style="display: none;" accept=".csv">

    <script>
        let museums = [];

        document.getElementById('csvFile').addEventListener('change', handleCSVUpload);

        function loadCSV() {
            document.getElementById('csvFile').click();
        }

        function handleCSVUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const csv = event.target.result;
                    const results = Papa.parse(csv, { header: true });

                    museums = results.data.filter(row => row.nombre_oficial);
                    
                    document.getElementById('btnGenerate').disabled = false;
                    showMessage(`‚úì ${museums.length} museos cargados`, 'success');
                    
                    generatePreview();
                } catch (error) {
                    showMessage('Error al cargar CSV: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function generatePreview() {
            let html = `
                <div class="cover-page">
                    <h1>Pasaporte de Museos CDMX</h1>
                    <p>Tu gu√≠a completa para explorar la cultura</p>
                    <div class="cover-info">
                        <p><strong>Museos a visitar:</strong> ${museums.length}</p>
                        <p><strong>Fecha:</strong> ${new Date().toLocaleDateString('es-MX')}</p>
                    </div>
                </div>
                <div class="page-break"></div>
            `;

            museums.forEach((museum, index) => {
                html += `
                    <div class="museum-card">
                        <div class="card-header">
                            <span class="card-number">${index + 1}</span>
                            ${museum.nombre_oficial}
                        </div>
                        <div class="card-body">
                            <div class="card-info">
                                <strong>üìç Ubicaci√≥n:</strong> ${museum.colonia || 'N/A'}, ${museum.cp || 'N/A'}
                            </div>
                            <div class="card-info">
                                <strong>üèòÔ∏è Direcci√≥n:</strong> ${museum.calle || 'N/A'}
                            </div>
                            <div class="card-info">
                                <strong>üí∞ Costo:</strong> ${museum.costos || 'Consultar'}
                            </div>
                            <div class="card-info">
                                <strong>üïê Horarios:</strong> ${museum.horarios || 'Consultar'}
                            </div>
                            ${museum.telefonos ? `<div class="card-info"><strong>üì± Tel√©fono:</strong> ${museum.telefonos}</div>` : ''}
                            ${museum.url ? `<div class="card-info"><strong>üåê Web:</strong> ${museum.url}</div>` : ''}

                            <div class="stamp-area">
                                <div class="stamp-label">üé´ SELLO DEL MUSEO</div>
                                <p style="font-size: 0.8em; margin-top: 10px; color: #bbb;">Pega aqu√≠ el sello de tu visita</p>
                            </div>

                            <div class="photo-area">
                                <div class="photo-label">üì∑ FOTO DE TU VISITA</div>
                                <p style="font-size: 0.8em; margin-top: 5px; color: #bbb;">O espacio para foto</p>
                            </div>

                            <div class="card-info" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                                <strong>‚úèÔ∏è Notas:</strong>
                                <div style="margin-top: 10px; border: 1px solid #ddd; padding: 10px; min-height: 50px; background: white;"></div>
                            </div>
                        </div>
                    </div>
                `;

                // Agregar salto de p√°gina cada 3 museos (opcional)
                if ((index + 1) % 3 === 0 && index !== museums.length - 1) {
                    html += '<div class="page-break"></div>';
                }
            });

            // P√°gina final
            html += `
                <div class="page-break"></div>
                <div style="text-align: center; padding: 50px 20px;">
                    <h2 style="color: #667eea; margin-bottom: 20px;">üéâ ¬°Felicidades!</h2>
                    <p style="font-size: 1.1em; color: #666; line-height: 1.8;">
                        Has completado tu recorrido por los museos de la Ciudad de M√©xico.<br>
                        <br>
                        <strong>Museos visitados: _______</strong><br>
                        <strong>Fecha de conclusi√≥n: _______</strong><br>
                        <br>
                        Gracias por explorar la riqueza cultural de CDMX.
                    </p>
                </div>
            `;

            document.getElementById('pdfContent').innerHTML = html;
        }

        function generatePDF() {
            const element = document.getElementById('pdfContent');
            const opt = {
                margin: [10, 10, 10, 10],
                filename: 'Pasaporte_Museos_CDMX.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };

            showMessage('Generando PDF... esto puede tomar unos segundos', 'info');
            
            html2pdf().set(opt).from(element).save().then(() => {
                showMessage('‚úì PDF descargado exitosamente', 'success');
            }).catch(err => {
                showMessage('Error al generar PDF: ' + err, 'error');
            });
        }

        function showMessage(text, type = 'info') {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = `message show ${type}`;
            
            setTimeout(() => {
                box.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
